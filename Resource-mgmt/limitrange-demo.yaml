apiVersion: v1
kind: LimitRange
metadata:
  name: limit-range
spec:
  limits:
    - type: Pod
      min:
        cpu: 50m
        memory: 50Mi
      max: 
        cpu: "3"
        memory: 3Gi
    - type: Container
      defaultRequest:
        cpu: 100m
        memory: 50Mi
      default: 
        cpu: 200m
        memory: 100Mi
      min:
        cpu: 50m
        memory: 50Mi
      max:
        cpu: "1"
        memory: 1Gi
      maxLimitRequestRatio:
        cpu: "3"
        memory: "5"
    - type: PersistentVolumeClaim
      min: 
        storage: 1Gi
      max:
        storage: 5Gi
