apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    run: resource-demo
  name: resource-demo
spec:
  containers:
  - command:
    - stress
    args:
    - --cpu
    - "2"
    - --vm
    - "1"
    - --vm-bytes
    - 2G
    - --vm-hang
    - "1"
    image: polinux/stress
    name: resource-demo
    resources: 
      requests:
        cpu: "1"
        memory: "500Mi"
      limits:
        cpu: "2"
        memory: "1Gi"
  dnsPolicy: ClusterFirst
  restartPolicy: Always
status: {}
