apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /
  creationTimestamp: null
  name: simple-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: flaskdemo.com
    http:
      paths:
      - backend:
          service:
            name: svc-clusterip
            port:
              number: 5000
        path: /
        pathType: Prefix
